<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Effect</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      
      <!-- header -->
       <div class="header-icon">
        <img class="logo" src="img/logo.png" alt="">
       <i class=" icon fa-solid fa-headset fa-2xl"></i>
       <img class="khqr" src="img/khqr.png">
      </div>

      <!-- Grid-1 -->
       <div class="grid-1">
        <div class="menu-item">
          <span class="label">Total Balances</span>
        </div>
       </div>

       <!-- Grid-2 -->
        <div class="grid-2">
          <div class="menu-item">
            <i class=" icon-1 fa-solid fa-receipt"></i>
            <span class="label">Payments</span>
          </div>
          <div class="menu-item">
            <i class="icon-1 fa-solid fa-mobile-screen"></i>
            <span class="label">Mobile Top-up</span>
          </div>
        </div>

        <!-- grid-3 -->
         <div class="grid-3">
          <div class="menu-item">
            <i class="icon fa-solid fa-comments-dollar"></i>
            <span class="label">Pay-Me</span>
          </div>
          <div class="menu-item">
            <i class="icon fa-solid fa-qrcode"></i>
            <span class="label">Scan QR</span>
          </div>
          <div class="menu-item">
            <i class="icon fa-solid fa-arrows-rotate"></i>
            <span class="label">Transfers</span>
          </div>
          <div class="menu-item">
            <i class="icon fa-solid fa-money-check-dollar "></i>
            <span class="label">Deposit</span>
          </div>
          <div class="menu-item">
            <i class="icon fa-solid fa-hand-holding-dollar"></i>
            <span class="label">Loans</span>
          </div>
          <div class="menu-item">
            <i class="icon fa-solid fa-money-bill-transfer"></i>
            <span class="label">Quick Cash</span>
          </div>

         </div>







      
      </div>   
  </body>
</html>
